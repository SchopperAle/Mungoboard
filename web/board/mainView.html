<!DOCTYPE html>
<!-- Board-View -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mungoboard</title>
    <link rel="stylesheet" href="/web/board/mainView.css">
    <link rel="shortcut icon" href="/web/images/favicon.ico" type="image/x-icon">
    <script src="/jquery.js"></script>
</head>
<!-- data-id: Board-ID, data-name: Board-Name, data-desc: Board-Beschreibung -->
<body data-id="TOBESPECIFIEDID" data-name="TOBESPECIFIEDNAME" data-desc="TOBESPECIFIEDDESC">
<!-- Nav-Bar -->
<header id="header">
    <a href="/">MungoBoard</a>
    <div id="projectName">TOBESPECIFIEDNAME</div>
    <div>
        <a href="./TOBESPECIFIEDID/createTask"><img id="newTask" src="/web/images/icon_newTask.png" alt="createTask"></a>
        <img id="downloadAsPDF" src="/web/images/icon_savePDF.png" alt="saveAsPDF">
        <img id="settings" src="/web/images/icon_settings.png" alt="Einstellungen" onclick="clickSettings();">
        <img id="user" src="/web/images/icon_user.png" alt="Benutzerprofil" onclick="clickUser();">
    </div>
</header>

<!-- Spalten -->
<div class="container">
    <div class="scrum-board">
        <div class="board-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            To Do
        </div>
        <div class="board-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
            In Progress
        </div>
        <div class="board-block" id="review" ondrop="drop(event)" ondragover="allowDrop(event)">
            Review
        </div>
        <div class="board-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            Done
        </div>
    </div>
</div>

<!-- "Feld" zum schließen der Aufgabe -->
<div id="blankScreen" onclick="hideViewAufgabe()"></div>

<!-- Zum Aufgabe anzeigen / bearbeiten / löschen -->
<div id="viewAufgabe">
    <div id="aName">Aufgabe 1</div>
    <div id="aBeschreibung">Dings Wurzel...</div>
    <div id="aMitarbeiter">Mitarbeiter: Hans Wurscht</div>
    <select name="aMitarbeiterSel" id="aMitarbeiterSel" style="display: none;"></select>
    <div id="aStatus">Status: DONE</div>
    <div id="aEdit" onclick="enableEdit()">Edit</div>
    <div id="aSave" onclick="saveChanges()">Save</div>
    <div id="aDelete" onclick="deleteTask()"><img src="/web/images/icon_delete.png" alt="Löschen"></div>
</div>

<script src="/web/board/mainView.js"></script>
<script src="/web/main.js"></script>

</body>
</html>
