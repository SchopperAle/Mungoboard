<!DOCTYPE html>
<!-- Aufgabe-Erstellen-Seite -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="/web/board/createTask.css">
    <link rel="shortcut icon" href="/web/images/favicon.ico" type="image/x-icon">
    <script src="/jquery.js"></script>
</head>

<!-- data-id: Board-Id -->
<body data-id="TOBESPECIFIEDID">
<!-- Nav-Bar -->
<header id="header">
    <a href="/">MungoBoard</a>
    <div>
        <img id="settings" src="/web/images/icon_settings.png" alt="Einstellungen" onclick="clickSettings();">
        <img id="user" src="/web/images/icon_user.png" alt="Benutzerprofil" onclick="clickUser();">
    </div>
</header>

<!-- Überschrift -->
<h1>Aufgabe hinzufügen</h1>

<!-- Eingabefelder-->
<form>
    <h3>Name:</h3>
    <input type="text" id="TaskName" placeholder="Name der Aufgabe">

    <h3>Beschreibung:</h3>
    <textarea type="text" id="TaskBeschreibung" placeholder="Beschreibung der Aufgabe"></textarea>
    <br>

    <h3>Mitarbeiter:</h3>
    <select id="mitarbeiter" name="mitarbeiter" class="dropbtn">

    </select>

    <a onclick="saveTask()">
        <img id="CreateButton" src="/web/images/icon_create.png">
    </a>
</form>

<script src="/web/board/createTask.js"></script>
<script src="/web/main.js"></script>
</body>
</html>
