<!DOCTYPE html>
<!-- Login-Seite -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mungoboard</title>

    <link rel="stylesheet" href="/web/style.css">
    <link rel="stylesheet" href="/web/user/registration.css">
    <link rel="shortcut icon" href="/web/images/favicon.ico" type="image/x-icon">

    <script src="/jquery.js"></script>
</head>
<body>
<!-- Nav-Bar -->
<header id="header">
    <a href="/">MungoBoard</a>
    <div>
        <img id="settings" src="/web/images/icon_settings.png" alt="Einstellungen" onclick="clickSettings();">
        <img id="user" src="/web/images/icon_user.png" alt="Benutzerprofil" onclick="clickUser();">
    </div>
</header>

<h1>Registrierung:</h1>

<!-- Register Form -->
<form id="login" onsubmit="event.preventDefault();register();">
    <label for="name" id="nameLabel">Name: </label>
    <input type="text" name="name" id="name" required autocomplete="off" minlength="5" maxlength="25">

    <label id="passwortLabel" for="passwort">Passwort: </label>
    <input type="password" name="passwort" id="passwort" required maxlength="30">

    <div id="registrationLink">Bereits ein Konto? <a href="/page/login">Jetzt anmelden!</a></div>
    <input type="submit" value="Registrieren" id="loginButton">
</form>

<script src="/web/user/login.js"></script>
<script src="/web/main.js"></script>
</body>
</html>
